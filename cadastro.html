<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/resources/styles/reset.css">
    <link rel="stylesheet" href="assets/resources/styles/cadastro.css">

    <title>cadastro</title>
</head>
<body>
    <header>
        <h1><strong id="el" name="titulo">El</strong> Mexicano</h1>
    </header>
    <div id="titulo-pagina">
        <h1>Cadastro de Cliente</h1>
    </div>    
    <form action="" method="" id="cadastro" onsubmit = "validaForm()">
        <div>
            <label for="nome" class="espaco-nome">Nome:</label>
            <input type="text" id="nome" class="nome" onfocus="dentro0()" onblur="fora0()" />
            <p id="aviso"></p>
        </div>
        <div>
            <label for="email" class="espaco-email">Email:</label>
            <input type="email" id="email" onfocus="dentro1()" onblur="fora1()" required name=email/>
        </div>
        <div>
            <label for="telefone">Telefone:</label>
            <input type="number" id="telefone" onfocus="dentro2()" onblur="fora2()" title="Preencha o campo Telefone"
            required />
        </div>
        <div class="button">
            <button type="submit" id="botao">Enviar</button>
        </div>
    </form>
    <script src="assets\resources\scripts\person.js"></script>
    <script src="assets\resources\scripts\cadastro.js"></script>
</body>
</html>
